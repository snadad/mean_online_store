<!DOCTYPE html>
<!-- DONT FORGET TO ADD YOUR ANGULAR APP! -->
<html ng-app = "app">
  <head>
    <meta charset="utf-8">
    <title>Awesome Online Store</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="  crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular from bower_components, otherwise find the CDN -->
    <script src="angular/angular.js" charset="utf-8"></script>
    <script src="angular-route/angular-route.js" charset="utf-8"></script>
    <script src="angular-cookies/angular-cookies.js"></script>

    <!-- End Bower Components -->
    <script src="assets/app.js" charset="utf-8"></script>
    <script src="assets/factories/loginFactory.js" charset="utf-8"></script>
    <script src="assets/factories/productFactory.js" charset="utf-8"></script>
    <script src="assets/controllers/loginController.js" charset="utf-8"></script>
    <script src="assets/controllers/navController.js" charset="utf-8"></script>
    <script src="assets/controllers/addproductController.js" charset="utf-8"></script>
    <script src="assets/controllers/registerController.js" charset="utf-8"></script>
    <script src="assets/controllers/dashboardController.js" charset="utf-8"></script>
    <style>
    body {
      padding: 50px;
    }
    form {
      width: 400px;
    }
    td {
      padding-right: 20px;
      padding-bottom: 10px;
    }
    .brand-img {
      width: 30px;
      margin-top: -5px;
    }
    .main-banner {
      background-image: url("http://i.imgur.com/E7A2X7i.jpg");
      background-position: center;
      color: white;
      text-shadow: -2px 0 green, 0 2px blue, 1px 0 red, 0 -1px orange;
    }
    .hacker-font {
      color: slategrey;
    }
    .item {
      width: 300px;
      height: 400px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      vertical-align: top;
    }
    .border {
      border: 1px solid grey;
      border-radius: 4px;
    }
    .inner-card {
      height: 240px;
    }
    .price-line {
      display: inline-block;
      vertical-align: top;
    }
    .add-cart {
      margin-top: 10px;
    }
    .small-img {
      width: 90px;
      box-shadow: 1px 1px 1px grey;
      border-radius: 3px;
    }
    tr.space {
      margin: 10px;
      padding: 10px;
    }
    </style>

  </head>
  <body>


<div ng-controller ="navController">
    <nav class="navbar navbar-default navbar-fixed-top navbar-light">
      <a class="navbar-brand"><img class=" brand-img" src="https://pbs.twimg.com/profile_images/3574577617/756c28bed8f618bf724c62b34af2d436.jpeg"></a>
        <a class="nav-link navbar-brand" href="#!/dashboard">Products</a>
        <a class="nav-link navbar-brand" href="#!/cart">My Cart</a>
        <span ng-if = "addproductbutton">
        <a  class="nav-link navbar-brand" href="#!/addproduct"><span ng-bind= "addproductbutton"></span></a>
      </span>
      <a class="nav-link navbar-brand pull-right" href="#!/register">Register</a>
      <a class="nav-link navbar-brand pull-right" href="#!/login">Login</a>
    </nav>
</div>

    <div ng-view="">
    </div>

  </body>
</html>
