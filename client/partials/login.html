

  <h5>Please login to continue shopping </h5>
    <form ng-submit="login()" class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" ng-model="user.email" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group" >
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" ng-model="user.password" id="inputPassword3" placeholder="Password">
      </div>
      <span ng-if ="errors">
      <div class="form-group has-error has-feedback">
    <label class="control-label" for="inputError2">{{errors}}</label>
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    <!-- <span id="inputError2Status" class="sr-only">{{errdors}}</span> -->
  </div>
  </span>

  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </form>
  </div>
</form>
